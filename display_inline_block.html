<!DOCTYPE html>
<html lang="en">
<head>
    <title>display-inline block  property</title>  <!--display property of inline-block -->
    <style>
        *{padding: 0px; margin: 0px;}
        .box{
            height: 100px;
            width: 100px;
            text-align: center;
            background-color: red;
            margin: 20px;
            border: 11px solid blue;
            border-radius: 0px 12px 0px 12px ;
            display: inline-block;                    
        }
    </style>
</head>
<body>
    <div id="first" class="box">first box </div>
    <div id="second" class="box">second box</div>
    <div id="third" class="box">third box </div>
    <div id="fourth" class="box">fourth box </div>
</body>
</html>
