<head>
    <title>text decoration  </title>
    <style>
        .box{ height: 100px; width: 600px;}

        #third{background-color: green;text-align: right; text-decoration: line-through;}
        #d{background-color: magenta; text-align: justify; text-decoration:line-through;}
    </style> 
</head>
<body>
    <div id="first" class="box">BOX this_is_style_of_wavy</div>
