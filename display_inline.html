<!DOCTYPE html>
<html lang="en">
<head>
    <title>display-inline property</title>  <!--display property of inline-->
    <style>
        .box{
            height: 100px;
            width: 100px;
            text-align: center;
            background-color: red;
            margin: 20px;
            border: 11px solid blue;
            border-radius: 0px 12px 0px 12px ;
            display: inline;                    
        }
    </style>
</head>
<body>
    <div id="first" class="box">first box is first first is always </div>
    <div id="second" class="box">second</div>
    <div id="third" class="box">third  it goes in next line if the first line is full</div>
    <div id="fourth" class="box">fourth we can not use the height and width propery , for using display inline-block</div>
</body>
</html>
