<!DOCTYPE html>
<html lang="en">
<head>
    <title>text transform</title>
    <style>
        #first{color: red; text-transform: uppercase;text-align: center;}
        #second{color: blue; text-transform: lowercase;text-align: right;}
        #third{color: green; text-transform: capitalize;}
        #fourth{color: hotpink; text-transform: none;}
    </style>
</head>
<body>
     <h1 id="first">this is a boy uppercase</h1>
     <h1 id="second">this is a boy lowercase</h1>
     <h1 id="third">this is again a boy capitalize</h1>
     <h1 id="fourth">this is a boy none</h1>

</body>
</html>
