<!DOCTYPE html>
<html lang="en">
<head>
    <title>height and width </title>
    <style>
        .box{height: 40px; width: 70px;}
        #first{ color: rgb(230, 255, 105);background-color: rgb(255, 0, 0);}
        #second{color: rgb(239, 0, 0); background-color: rgb(0, 255, 0);}
        #box3 {color: rgb(0, 255, 34);background-color: rgb(0, 0, 255); }
        #suraj{background-color: rgb(9, 255, 0); height: 50px; width: 30px;}
    </style>
</head>
<body>
    <h1 id="first" class="box">box1 </h1> <br>
    <div id="second" class="box">box2 </div> <br>
    <h2 id="box3" class="box" > box3 </h2> <br>
    <div id="suraj">suraj</div>


</body>
</html>
