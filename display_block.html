<!DOCTYPE html>
<html lang="en">
<head>
    <title>display-block property</title>  <!--display property of block-->
    <style>
        .box{
            height: 100px;
            width: 100px;
            text-align: center;
            background-color: red;
            margin: 20px;
            border: 11px solid blue;
            border-radius: 0px 12px 0px 12px ;
            display: block;                    
        }
    </style>
</head>
<body>
    <div id="first" class="box">first box is first first is always </div>
    <div id="second" class="box">second</div>
    <div id="third" class="box">third </div>
    <div id="fourth" class="box">fourth </div>
</body>
</html>
